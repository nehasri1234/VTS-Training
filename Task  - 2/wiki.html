<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="wiki.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WIKIPEDIA</h1>
        <p class="subtitle">The Free Encyclopedia</p>

        <div class="content">
            <div class="languages">
                <div class="lang top-left">English <br> <span>6,942,000+ articles</span></div>
                <div class="lang top-right">中文 <br> <span>1,459,000+ 条目 / 條目</span></div>
                <div class="lang middle-left">Русский <br> <span>2,020,000+ статей</span></div>
                <div class="lang middle-right">日本語 <br> <span>1,445,000+ 記事</span></div>
                <div class="lang bottom-left">Español <br> <span>2,003,000+ artículos</span></div>
                <div class="lang bottom-right">Deutsch <br> <span>2,979,000+ Artikel</span></div>
                <div class="lang lower-middle-left">Italiano <br> <span>1,900,000+ voci</span></div>
                <div class="lang lower-middle-right">Français <br> <span>2,659,000+ articles</span></div>
                <div class="lang bottom-center">فارسی <br> <span>+1,360,000 مقاله</span></div>
            </div>

            <div class="logo-container">
                <img src="Wikipedia-logo-v2.png" alt="Wikipedia Logo" class="logo">
            </div>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search Wikipedia...">
            <button>🔍</button>
        </div>

        <a href="#" class="footer-link">📖 Read Wikipedia in your language</a>
    </div>
</body>
</html>
